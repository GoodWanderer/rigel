{% extends "basic.html" %}
{% load static %}

{% block head %}
    <title>О компании | Rigel-Z Group</title>
{% endblock %}

{% block content %}
<div class="breadcrumbs">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h4>{{ document.name }}</h4>
        <span>{{ document.company }}</span>
      </div>
      <div class="col-md-6">
        <div class="crumbs">Вы находитесь здесь: <a href="{% url 'home' %}">Начало</a><span
            class="crumbs-span">»</span>
          <span><a href="{% url 'documents' %}">Документы</a></span>
          <span class="crumbs-span">»</span>
          <span>{{ document.name }} - {{ document.company }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="sections">
  <div class="container">
    <div class="row">
      <div class="col-md-9 main-content">
        <div class="row">
          <div class="col-md-12">

            <iframe src="{{ document.pdf.url }}" frameborder="0" width="100%" height="1200">
            </iframe>

          </div>
        </div>
      </div>

      <div class="col-md-3 sidebar social-facebook">
        <div class="widget social-facebook" style="height: 1200 px">
          <div class="fb-page" data-href="https://www.facebook.com/SIARigelZ/" data-tabs="timeline" data-width="700"
            data-height="1200" data-small-header="true" data-adapt-container-width="true" data-hide-cover="true"
            data-show-facepile="false">
            <blockquote cite="https://www.facebook.com/SIARigelZ/" class="fb-xfbml-parse-ignore">
              <a href="https://www.facebook.com/SIARigelZ/">Rigel-Z</a>
            </blockquote>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
